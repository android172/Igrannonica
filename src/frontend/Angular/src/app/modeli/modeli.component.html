<div id="gornji">
    <input id="imeM" placeholder="Unesite naziv modela">
    <button id="dodaj" (click)="napraviModel()" (click)="ocisti()">Dodaj model</button>
    <div id="imeE"></div>
    <div id="greska"></div>
</div>
<div id="divModeli">
    <div id="skrol">
       <div type="button" id="m" *ngFor="let m of modeli"> 
           <p (click)="send(m.id)">  {{ m.name }}  </p><div id="divB">
           <button (click)="obrisiModel(m.id)" id="delete">
            <i style="font-size:24px" class="fa">&#xf014;</i>           
           </button></div>
       </div>
   </div>
</div>
