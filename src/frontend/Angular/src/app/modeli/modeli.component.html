<div id="body1">
    <div id="gornji">
        <input id="imeM" placeholder="Unesite naziv modela" (keyup)="handleKeyUp($event)">
        <button id="dodaj" (click)="napraviModel()" (click)="ocisti()">Dodaj model</button>
        <div id="imeE"></div>
        <div id="greska"></div>
    </div>

    <div id="divModeli">
        <div id="skrol">
        <div id=naslov>Lista istreniranih modela</div>
        <div id="sk">
            <div type="button" id="m" *ngFor="let m of modeli"> 
                <div id="p" (click)="send(m.id)"><div id="name">{{ m.name }}</div><div id="date">{{m.createdDate}}</div></div>
            </div>
        </div>
        </div>
    </div>
    <div id="info">
        <div id="naslov1">Informacije i podesavanja o izabranom modelu</div>
    </div>
    <br>
    <simple-notifications></simple-notifications>
</div>
