<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">

            <div id="divEksperimenti">
                <!-- <button type="button" class="btn btn-danger" (click)="otvoriPolje()">
                    New Experiment
                </button> -->
                <button id="dodaj" style="width: max-content!important; margin-bottom: 5px;" type="button" class="btn btn-outline-primary" (click)="otvoriPolje()">New Experiment</button>  

               <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        
                        <div id="skrol">
                            <div id="nemaEks"></div>
                            <div *ngIf="provera==true">
                              <div id="e" *ngFor="let e of eksperimenti">
                                  <p type="button" (click)="otvoriEksperiment(e.id)">  {{ e.name }}  </p>
                                  <button id="delete" (click)="uzmiId(e.id)" data-bs-toggle="modal" data-bs-target="#exampleModalBrisiE"><span class='text'><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg></span></button>
                              </div>
                            </div>
                           </div>
                    </div>
                    <div class="col-md-4">
                        <div id="noviEksperiment">
    
                            <div class="container-fluid" id="noviEksp">
                                <div class="row">
                                    <div class="col-md-1">
                                        <div style=" width:50px; height:100px; margin: auto; position: relative;">
                                            <div class="circle current" id="circle1">
                                                1
                                            </div>
                                            <div class="b" id="border1"></div>
                                        </div>
                                        <div style=" width:50px; height:100px; margin: auto;  position: relative;">
                                            <div class="circle" id="circle2">
                                                2
                                            </div>
                                            <div class="b" id="border2"></div>
                                        </div>
                                        <div style=" width:50px; height:100px; margin: auto;">
                                            <div class="circle" id="circle3">
                                                3
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-11">
                        
                                        <ng-template [ngIf]="firstStep">
                                            <div class="place">                       
                                                <div id="podaci">Create New Experiment</div>
                                                <div id="polje">
                                                <div *ngIf="experimentName==''"><input id="ime" placeholder="Enter experiment name"  type="text" name="ime" (keyup)="handleKeyUp($event)"></div>
                                                <div *ngIf="experimentName!=''"><input id="ime" placeholder="Enter experiment name" value="{{experimentName}}" type="text" name="ime" (keyup)="handleKeyUp($event)"></div>
                                                <div id="greska" style="color: rgba(243, 48, 95, 0.85); height: 20px; margin-left: 10px;"></div>
                                                </div>
                                                <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="proveriNazivEksperimenta()">Next</button>  
                                            </div>
                                        </ng-template>
                        
                                        <ng-template [ngIf]="secondStep">
                                            <div class="place">                       
                                                <div id="podaci">Load Dataset</div>
                                                <div class="col-md-2 p-0">
                                                    <input type="file" class="file-input" accept=".csv, .json, .xlsx, .xls, .xlsm, .xlsb, .odf, .ods, .odt" (change)="onFileSelected($event)" #fileUpload>
                                            
                                                    <div class="file-upload okvir2">
                                            
                                                        <button mat-mini-fab color="primary" id="ucitaj1" class="upload-btn" (click)="fileUpload.click()">
                                                            Load Data
                                                        </button>
                                                    </div>
                                                    <div style="margin-left:50px ;">
                                                        <span style="color:white; margin-left: 10px;margin-top: 20px; text-align: center;">
                                                            {{fileName || "Dataset is not loaded."}}
                                                            <span id="poruka" class="nonvisible-y" ><img src="assets/checkmarkyes.png"></span>
                                                            <span id="porukaGreske" class="nonvisible-n" ><img src="assets/markno.png"></span>
                                                        </span>
                                                        </div>
                                                    </div>
                                                <div class="d-flex justify-content-between">
                                                    <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="backStep2()">Back</button>  
                                                    <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="nextStep2()">Next</button>  
                                                </div>
                                            </div>
                                        </ng-template>
                        
                                        <ng-template [ngIf]="thirdStep">
                                            <div class="place">                       
                                                <div id="podaci">Load Test Dataset <i>*Optional</i></div>
                                                <div id="unos-fajla" class="invisible-testniskup"> 
                                                    <form id="forma-test">
                                                        <div class="form-group">       
                                                            <label id="label-input" for="exampleFormControlFile1">
                                                                <img src="assets/uploadfile.png"> 
                                                                &nbsp; Load test dataset</label>                 
                                                            <input type="file" class="form-control-file" accept=".csv" id="exampleFormControlFile1" (change)="onFileSelectedTest($event)">
                                                            <span style="color: rgb(216, 221, 251);  text-align: center; font-size: 14px;">{{fileNameTest || "Podaci nisu uƒçitani."}} </span>
                                                        </div>
                                                      </form>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="backStep3()">Back</button>  
                                                <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="nextStep3()">Next</button>  
                                                </div>
                                            </div>
                                        </ng-template>
                                        <ng-template [ngIf]="goToExperiment">
                                            <div class="place">                       
                                                <div id="podaci">Go to experiment</div>
                                                
                                                <div class="d-flex justify-content-between">
                                                <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="backStepGoToE()">Back</button>  
                                                <button id="dodaj" type="button" class="btn btn-outline-primary" (click)="predji()">Next</button>  
                                                </div>
                                            </div>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>

		

            
        </div>
		
	</div>
</div>




<div class="modal fade" id="exampleModalBrisiE" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content" style= "background: rgba(36, 38, 74, 0.95);">
      <div class="modal-header" style="border: none;">
        <h5 class="modal-title" id="exampleModalLabel" style="color: bisque; font-size: large;">Delete experiment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div contenteditable="true" id="bodyc" class="modal-body" style="color: beige; border: none;">
        Are you sure you want to delete selected experiment?
      </div>
      <div class="modal-footer" style="border: none;">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <!-- <button type="button" id="edit" data-bs-dismiss="modal">Delete</button> -->
        <button type="button" id="dgm" class="btn btn-primary" (click)="obrisiE()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>



<simple-notifications></simple-notifications>
