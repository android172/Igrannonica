<div id="div1">
    <button id="ucitaj" (click)="ucitajKolone()">Ucitaj kolone</button>
    <button id="sacuvaj">Sacuvaj izmene</button>
    <div id="nazivE"></div>
    <div id="nazivM"></div>
</div>
<div id="centrirano">
    <div id="div2">
        <div id="divUI">
            <p>Izbor kolona za ulaz</p>
            <div id="ulaziIzlaz">
                <label class="container" *ngFor="let e of message">{{e}}
                    <input type="checkbox" name="ulz" (change)="funkcija()" value="{{e}}"> 
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div id="divUI">
            <p>Izbor kolone za izlaz</p>
            <div id="ulaziIzlaz">
                <label class="container" *ngFor="let m of kolone">{{m}}
                    <input type="checkbox" name="izl" (change)="provera(this.m)" value="{{m}}" >
                    <span class="checkmark"></span>
                </label>    
            </div>
            <div id="poruka"></div>
        </div>
        <button id="pokreniM" (click)="treniraj()">
            Pokreni model
        </button>
    </div>
</div>
<div id="podesavanja">
    <div id="grupa">
        <div *ngFor="let a of aktFunk">
            <input type="text" id="af" value="{{a}}">
        </div>
    </div>
    <input type="text" id="bs" name="bs">
    <input type="text" id="lr" name="lr">
    <div id="grupa">
        <div *ngFor="let h of hiddLay">
            <input type="text" value="{{h}}">
        </div>
    </div>
    <input type="text" id="is" name="is">
    <input type="text" id="noe" name="noe">
    <input type="text" id="os" name="os">
    <input type="text" id="lf" name="lf">
    <input type="text" id="o" name="o">
    <input type="text" id="rm" name="rm">
    <input type="text" id="rr" name="rr">
</div>
