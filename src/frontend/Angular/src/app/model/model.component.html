<div id="div1">
    <button id="sacuvaj" (click)="submit()">Sacuvaj izmene</button>
    <input id="nazivE">
    <input id="nazivM">
</div>
<div id="poruke">
    <div id="poruka1"></div>
    <div id="poruka2"></div>
</div>
<div id="centrirano">
    <div id="div2">
        <div id="divUI">
            <p>Izbor kolona za ulaz</p>
            <div id="ulaziIzlaz">
                <label class="container" *ngFor="let e of message">{{e}}
                    <input type="checkbox" name="ulz" (change)="funkcija()" value="{{e}}"> 
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div id="divUI">
            <p>Izbor kolone za izlaz</p>
            <div id="ulaziIzlaz">
                <label class="container" *ngFor="let m of kolone">{{m}}
                    <input type="checkbox" name="izl" value="{{m}}" >
                    <span class="checkmark"></span>
                </label>    
            </div>
            <div id="poruka"></div>
        </div>
        <button id="pokreniM" (click)="treniraj()">
            Pokreni model
        </button>
    </div>
    <div id="div2">
        <div id="box">
            <div id="podesavanja">
                <div id="grupa">
                   <h3> Activation </h3>
                    <select id="af">
                        <option *ngFor="let a of aktFunk" value="{{a}}">{{a}}</option>
                    </select>               
                </div>
                <div id="grupa">
                    <h3> Batch size </h3>
                    <input type="text" id="bs" name="bs">
                </div>
                <div id="grupa">
                    <h3> Learning rate </h3>
                    <input type="text" id="lr" name="lr">
                </div>
                <div id="grupa">
                    <h3> Hidden layers </h3>
                    <select id="af">
                        <option *ngFor="let h of hiddLay" value="{{h}}">{{h}}</option>
                    </select>   
                </div>
                <div id="grupa">
                    <h3> Input size </h3>
                    <input type="text" id="is" name="is">
                </div>
                <div id="grupa">
                    <h3> Number of epochs </h3>
                    <input type="text" id="noe" name="noe">
                </div>
                <div id="grupa">
                    <h3> Output size </h3>
                    <input type="text" id="os" name="os">
                </div>
                <div id="grupa">
                    <h3> Loss function </h3>
                    <input type="text" id="lf" name="lf">
                </div>
                <div id="grupa">
                    <h3> Optimizer </h3>
                    <input type="text" id="o" name="o">
                </div>
                <div id="grupa">
                    <h3> Regularization method </h3>
                    <input type="text" id="rm" name="rm">
                </div>
                <div id="grupa">
                    <h3> Regularization rate </h3>
                    <input type="text" id="rr" name="rr">
                </div>
            </div>
        </div>
    </div>
</div>
